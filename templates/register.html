{% extends "layout.html" %}

{% block title %}注册 - 电子产品分析与推荐系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">用户注册</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <small class="form-text text-muted">用户名将用于登录，请使用字母、数字和下划线</small>
                    </div>
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small class="form-text text-muted">密码长度至少为6位</small>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">确认密码</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">已有账号？ <a href="{{ url_for('login') }}">立即登录</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 表单验证
    $(document).ready(function() {
        $('form').submit(function(event) {
            var password = $('#password').val();
            var confirmPassword = $('#confirm_password').val();
            
            if (password.length < 6) {
                alert('密码长度至少为6位');
                event.preventDefault();
                return false;
            }
            
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                event.preventDefault();
                return false;
            }
            
            return true;
        });
    });
</script>
{% endblock %}
